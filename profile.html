<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>fitme - Главная страница</title>
        <!--стили без jQuery-->
        <link rel="stylesheet" href="styles.css">
        <!--стили с использованием jQuery-->
        <link rel="stylesheet" href="jQueryStyles.css">
        <!--используется jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--скрипт взаимодейсвия с табами-->
        <!-- <script src="tabsInteraction.js"></script>  -->
    </head>
    <body>
        <!--шапка сайта-->
        <div id="hdr" class="header"></div> 
        <!--таб бар-->
        <div id="wr-tabs"> 
                <!--вкладки-->
                <div class="tabs"> 
                    <div class="tab "><a href="main.html">Продукты</a></div>
                    <div class="tab"><a href="calc.html">Калькулятор</a></div>
                    <div class="tab active"><a href="profile.html">Мой дневник</a></div>
                </div>
                <!--контент-->
                <div class="content">
                    <!--контент, соответсвующий вкладке-->
                    <div class="tab-cont active">
                        <!--иерархия навигации-->
                        <div class="nav">
                            <div class="nav_elem nav_link"><a href="">Главная</a></div>
                            <div class="nav_sep">></div>
                            <div class="nav_elem nav_noLink">Мой дневник</div>
                        </div>
                        <!-- поиск продукта -->
                        <div class="inner_content" id="profile">
                            <div class="block_header">Профиль userName</div>
                            <div class="profilePhotoCont"></div>
                            <a id="edit" href="">Редактировать</a>
                            <table id="userInfo">
                                <!-- <col></col>
                                <col></col>
                                <col></col>
                                <col></col>
                                <col></col>
                                <col></col> -->
                                <tr id="headlines">
                                    <td id="age">Возраст:</td>
                                    <td id="sex">Пол:</td>
                                    <td id="height">Рост:</td>
                                    <td id="weight">Вес:</td>
                                    <td id="target">Цель</td>
                                    <td id="activity">Активность:</td>
                                </tr>
                                <tr id="values">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>                              
                            </table>
                            <div id="progress">
                                <div id="progressBar">
                                    <div id="startWeight">xx кг</div>
                                    <div id="targetWeight">xx кг</div>
                                    <div id="done"></div>
                                </div>
                            </div>
                        </div>
                        <div class="inner_content" id="dates">
                            <div class="block_header">xx.xx.xxxx, сегодня</div>
                            <div id="datePick"></div>
                            <div id="dateInfo"></div>
                        </div>
                        <div class="inner_content" id="food">
                            
                            <div class="eatCategory" >
                                <div class="subHeader">Завтрак</div>
                                <div id="breakfast"></div>
                            </div>
                            <div class="eatCategory" >
                                <div class="subHeader">Обед</div>
                                <div id = "lunch"> </div>
                            </div>
                            <div class="eatCategory">
                                <div class="subHeader">Ужин</div>
                                <div id="dinner"></div>
                            </div>
                            <div class="eatCategory" >
                                <div class="subHeader">Другое</div>
                                <div id = "other"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="footer" id="ftr">
            </div>
            <script>
                    //выяснение размеров экрана и задание фиксированной ширины элементов на странице
                   var winWidth = screen.width;//вся ширина окна браузера на весь экран
                   h = document.getElementById("hdr"); 
                   t = document.getElementById("wr-tabs"); 
                   f = document.getElementById("ftr");
                   h.style.width = winWidth+"px";//шапка на весь экран
                   h.style.height = winWidth*0.2+"px"; //высота:ширина=1:5
                   t.style.width = winWidth+"px";//табы на весь экран
                   f.style.width = winWidth+"px";
            </script>
            <script src="addCategories.js">
            </script>
    </body>
</html>
