<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>fitme - Главная страница</title>
        <!--стили без jQuery-->
        <link rel="stylesheet" href="styles.css">
        <!--стили с использованием jQuery-->
        <link rel="stylesheet" href="jQueryStyles.css">
        <!--используется jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--скрипт взаимодейсвия с табами-->
        <script src="tabsInteraction.js"></script> 
    </head>
    <body>
        <!--шапка сайта-->
        <div id="hdr" class="header"></div> 
        <!--таб бар-->
        <div id="wr-tabs"> 
                <!--вкладки-->
                <div class="tabs"> 
                    <div class="tab active">Продукты</div>
                    <div class="tab">Калькулятор</div>
                    <div class="tab">Вход/Регистрация</div>
                </div>
                <!--контент-->
                <div class="content">
                    <!--контент, соответсвующий вкладке-->
                    <div class="tab-cont active">
                        <!--иерархия навигации-->
                        <div class="nav">
                            <div class="nav_elem nav_link"><a href="">Главная</a></div>
                            <div class="nav_sep">></div>
                            <div class="nav_elem nav_noLink">Продукты</div>
                        </div>
                        <!-- поиск продукта -->
                        <div class="inner_content">
                            <div class="block_header">Поиск</div>
                            <form class="search"> 
                                <input type="text" placeholder="Введите название продукта...">
                                <input type="submit" name="search" value="">
                            </form>
                        </div>
                        <div class="inner_content" >
                            <div class = "block_header">Категории продуктов</div>
                            <div class = "column" id="prodCategories"></div>
                        </div>
                    </div>
                    <div class="tab-cont">
                            <div class="inner_content left_menu">
                                    <ul class="menu_list">
                                        <li>КБЖУ- Калории Белки Жиры Углеводы</li>
                                        <li>ИМТ - индекс массы тела</li>
                                        <li>Нормальный/идеальный вес</li>
                                        <li>Суточная норма воды</li>
                                    </ul>
                                </div>
                    </div>
                    <div class="tab-cont">
                        Контент №3
                    </div>
                    <div class="tab-cont">
                        Контент №4 
                    </div>
                </div>
            </div>
            <script>
                    //выяснение размеров экрана и задание фиксированной ширины элементов на странице
                   var winWidth = screen.width;//вся ширина окна браузера на весь экран
                   h = document.getElementById("hdr"); 
                   t = document.getElementById("wr-tabs"); 
                   h.style.width = winWidth+"px";//шапка на весь экран
                   h.style.height = winWidth*0.2+"px"; //высота:ширина=1:5
                   t.style.width = winWidth+"px";//табы на весь экран
            </script>
            <script src="addCategories.js">
            </script>
    </body>
</html>
